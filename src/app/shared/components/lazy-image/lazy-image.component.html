<div class="d-flex justify-content-center">

  <a [href]="url" target="_blank">
    <img
      [src]="url"
      [alt]="alt"
      class="card-img-top animate__animated animate__fadeIn animate__slow"

      (load)="onLoad()"
      [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    >
  </a>

  <img
    *ngIf="!hasLoaded"
    src="assets/loaders/oval.svg"
    height="35px"
    width="35px"
    class="mt-3"/>

</div>
